<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aria</title>
</head>
<body>
<a href="../../index.html">Back</a>
<h2>Contact Us</h2>
<form action="YOUR_SERVER_ENDPOINT" method="POST" aria-labelledby="contactForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" aria-required="true" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" aria-required="true" required>
  </div>
  <div>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" aria-required="true" required>
  </div>
  <div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" aria-required="true" required></textarea>
  </div>
  <button type="submit">Send</button>
</form>

</body>
</html>
