<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML5 Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rebeccapurple;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 20px;
      background-color: #f4f4f4;
    }
    article {
      margin-bottom: 20px;
      padding: 15px;
      background-color: white;
      border: 1px solid #ccc;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
<a href="../../index.html">Back</a>
<header>
  <h1>Welcome to My Website</h1>
</header>

<nav>
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact%20us.html">Contact</a>
</nav>

<section>
  <h2>Latest News</h2>

  <article>
    <h3>New1</h3>
    <p>I am tired.</p>
  </article>

  <article>
    <h3>New2</h3>
    <p>I am very tired.</p>
  </article>

  <article>
    <h3>New3</h3>
    <p>I need to stop my procrastination.</p>
  </article>
</section>

<footer>
  <p>Footer Information &copy; 2024</p>
</footer>

</body>
</html>
